<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="sass/styles.css">
  <title>Ohmyfood</title>
</head>

<body>
  <header class="logo-header">
    <img src="ressources/logo/ohmyfood.png" alt="logo" class="restaurant-logo" />


  </header>
  <section class="research">
    <div class="localisation">
      <form class="localisation-form">
        <button class="maps-button">
          <img src="ressources/logo/map-marker.svg" class="icon-maps" alt="marqueur-gps">
        </button>
        <input class="city" type="search" placeholder="paris" />
    </div>
    <div class="restaurant-reservation">
      <h1 class="title-reservation">Réserver le menu qui vous convient</h1>
      <p> Découvrez des restaurants d'execption, séléctionnés par nos soins.</p>
      <button>
        Explorer nos restaurants
      </button>

    </div>


  </section>


  <section class="restaurant-list">
    <h2>Fonctionnement</h2>
    <div class="all-card">
      <div class="card-restaurant">
        <div  class="pastille">1</div>
        <div class="informations">
          <img src="ressources/logo/mobile.png" class="mobile-logo" alt="mobile">
          <p>Choississez un restaurant</p>
        </div>
      </div>
      <div class="card-restaurant">
        <div  class="pastille">2</div>
        <div class="informations">
          <img src="ressources/logo/menu.png" class="menu-logo" alt="menu">
          <p>Composez votre menu</p>
        </div>
      </div>
      <div class="card-restaurant">
        <div  class="pastille">3</div>
        <div class="informations">
          <img src="ressources/logo/shop.png" class="shop-logo" alt="shop">
          <p>Dégustez au restaurant</p>
        </div>
      </div>
    </div>

  </section>
  <footer>

  </footer>


</body>

</html>
